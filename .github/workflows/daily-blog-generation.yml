name: Daily Blog Generation with Gemini

on:
  schedule:
    # 毎日日本時間午前5時に実行（UTC 20:00）
    - cron: '0 20 * * *'
  workflow_dispatch:
    inputs:
      topic:
        description: '生成するトピック（空白で自動選択）'
        required: false
        type: string
      use_deep_research:
        description: 'Deep Researchを使用'
        required: false
        type: boolean
        default: true
      skip_images:
        description: '画像生成をスキップ'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine today's topic
        id: topic
        run: |
          if [ -n "${{ github.event.inputs.topic }}" ]; then
            echo "topic=${{ github.event.inputs.topic }}" >> $GITHUB_OUTPUT
          else
            python -c "
          import json
          from datetime import datetime

          with open('src/config/topics.json') as f:
              config = json.load(f)

          days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday']
          today = days[datetime.now().weekday()]
          topics = config['rotation_schedule'].get(today, [])

          if topics:
              print(f'topic={topics[0]}')
          else:
              print('topic=ai_tools')
            " >> $GITHUB_OUTPUT
          fi

      - name: Generate blog post
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
        run: |
          cd src/scripts
          python main.py \
            --topic "${{ steps.topic.outputs.topic }}" \
            ${{ github.event.inputs.use_deep_research != 'false' && '--use-deep-research' || '' }} \
            ${{ github.event.inputs.skip_images == 'true' && '--skip-images' || '' }} \
            --publish

      - name: Commit and push generated content
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/ output/
          git diff --staged --quiet || git commit -m "Auto-generated: ${{ steps.topic.outputs.topic }} - $(date +%Y-%m-%d)"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-blog-${{ steps.topic.outputs.topic }}-${{ github.run_number }}
          path: |
            output/
            docs/_posts/
          retention-days: 30

      - name: Create summary
        run: |
          echo "## Blog Generation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Topic**: ${{ steps.topic.outputs.topic }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deep Research**: ${{ github.event.inputs.use_deep_research != 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Skip Images**: ${{ github.event.inputs.skip_images == 'true' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published URL" >> $GITHUB_STEP_SUMMARY
          echo "https://takubon0202.github.io/if-blog-auto/" >> $GITHUB_STEP_SUMMARY

  # GitHub Pagesへのデプロイ（オプション）
  deploy-pages:
    needs: generate-blog
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # 最新のコミットを取得

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
