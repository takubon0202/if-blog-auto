name: Manual Blog Generation

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'トピックを選択'
        required: true
        type: choice
        options:
          - psychology
          - education
          - startup
          - investment
          - ai_tools
          - school_refusal
          - neurodiversity
      skip_images:
        description: '画像生成をスキップ'
        required: false
        type: boolean
        default: false

jobs:
  generate:
    uses: ./.github/workflows/daily-blog-generation.yml
    with:
      topic: ${{ inputs.topic }}
      use_deep_research: true
      skip_images: ${{ inputs.skip_images }}
    secrets: inherit
