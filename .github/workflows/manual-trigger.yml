name: Manual Blog Generation

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'トピックを選択'
        required: true
        type: choice
        options:
          - psychology
          - education
          - startup
          - investment
          - ai_tools
          - school_refusal
          - neurodiversity
      research_method:
        description: 'リサーチ方法を選択'
        required: true
        type: choice
        options:
          - 'google_search'
          - 'deep_research'
        default: 'google_search'
      skip_images:
        description: '画像生成をスキップ'
        required: false
        type: boolean
        default: false

jobs:
  generate:
    uses: ./.github/workflows/daily-blog-generation.yml
    with:
      topic: ${{ inputs.topic }}
      research_method: ${{ inputs.research_method }}
      skip_images: ${{ inputs.skip_images }}
    secrets: inherit
